<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Resume Validator</h1>
        
        <div class="upload-section">
            <input type="file" id="resumeInput" accept=".pdf,.doc,.docx,.txt" style="display: none;">
            <button class="upload-button" onclick="document.getElementById('resumeInput').click()">
                Upload Resume
            </button>
            <p class="supported-formats">
                Supported formats: PDF, DOC, DOCX, TXT
            </p>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analyzing your resume with AI...</p>
        </div>

        <div class="results-container" style="display: none;">
            <div class="score-section">
                <div class="score-circle">
                    <span id="resumeScore">0</span>
                </div>
                <h3>Resume Score</h3>
            </div>

            <div class="results-grid">
                <div class="result-section">
                    <h2>Key Information</h2>
                    <div id="keyInfo" class="content-box"></div>
                </div>

                <div class="result-section">
                    <h2>Skills Analysis</h2>
                    <div id="skillsAnalysis" class="content-box"></div>
                </div>

                <div class="result-section">
                    <h2>Experience Insights</h2>
                    <div id="experienceInsights" class="content-box"></div>
                </div>

                <div class="result-section full-width">
                    <h2>AI-Powered Suggestions</h2>
                    <div id="aiSuggestions" class="content-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
